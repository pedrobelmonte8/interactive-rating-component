<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <span class="star circle">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </span>
      <h1 class="title">How did we do?</h1>
      <div class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve out offering!
      </div>
      <div class="rate">
        <span data-rating="1" class="ratingButtons circle">1</span>
        <span data-rating="2" class="ratingButtons circle">2</span>
        <span data-rating="3" class="ratingButtons circle">3</span>
        <span data-rating="4" class="ratingButtons circle">4</span>
        <span data-rating="5" class="ratingButtons circle">5</span>
      </div>
      <form action="thanksPage.html" method="GET" id="myForm">
        <button id="submitButton" type="submit">SUBMIT</button>
      </form>
    </main>
  </body>
  <script src="./formHandler.js"></script>
</html>
